<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Auto Login - Successlink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem 4rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #4DA8DA;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .status {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4DA8DA;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-top: 2rem;
            text-align: left;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e9ecef;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-size: 0.9rem;
        }

        .info-value {
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        button {
            background: #4DA8DA;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        button:hover {
            background: #3d8bb5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(77, 168, 218, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöÄ Successlink Admin</h1>
        <p class="subtitle">Auto Login System</p>

        <div class="spinner" id="spinner"></div>
        <p class="status" id="status">ƒêang ƒëƒÉng nh·∫≠p...</p>

        <div class="info" id="info" style="display: none;">
            <div class="info-item">
                <span class="info-label">Email:</span>
                <span class="info-value" id="email">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Role:</span>
                <span class="info-value" id="role">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Status:</span>
                <span class="info-value success" id="login-status">-</span>
            </div>
        </div>

        <button id="goToAdmin" style="display: none;">V√†o Admin Dashboard</button>
    </div>

    <script>
        const API_BASE_URL = 'https://successlinkv2-backend.onrender.com/api';
        const FRONTEND_URL = 'https://successlinkv26.vercel.app';

        async function autoLogin() {
            try {
                // Credentials
                const email = 'admin@successlink.com';
                const password = 'admin123';

                document.getElementById('status').textContent = 'ƒêang k·∫øt n·ªëi backend...';

                // Call login API
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.message || 'Login failed');
                }

                // Save to localStorage
                localStorage.setItem('token', data.data.token);
                localStorage.setItem('user', JSON.stringify(data.data.user));

                // Update UI
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('status').textContent = '‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!';
                document.getElementById('status').classList.add('success');

                document.getElementById('info').style.display = 'block';
                document.getElementById('email').textContent = data.data.user.email;
                document.getElementById('role').textContent = data.data.user.role || 'user';
                document.getElementById('login-status').textContent = 'Logged In';

                document.getElementById('goToAdmin').style.display = 'block';

                // Auto redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = `${FRONTEND_URL}/admin.html`;
                }, 2000);

            } catch (error) {
                console.error('Auto login error:', error);
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('status').textContent = '‚ùå L·ªói: ' + error.message;
                document.getElementById('status').classList.add('error');
            }
        }

        // Manual redirect button
        document.getElementById('goToAdmin').addEventListener('click', () => {
            window.location.href = `${FRONTEND_URL}/admin.html`;
        });

        // Start auto login
        autoLogin();
    </script>
</body>

</html>
